<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

<div class="container">
  <div class="jumbotron" id="jumbo">
    <h2 class="expression">0</h2>
    <h1 class="answer">0</h1>
    <div class="button-row">
      <button type="button" class="btn btn-default btn-wide allClear">AC</button>
      <button type="button" class="btn btn-default clear">C</button>
      <button type="button" class="btn btn-default divide">÷</button>
    </div>
    <div class="button-row">
      <button type="button" class="btn btn-default 7">7</button>
      <button type="button" class="btn btn-default 8">8</button>
      <button type="button" class="btn btn-default 9">9</button>
      <button type="button" class="btn btn-default multiply">×</button>
    </div>
    <div class="button-row">
      <button type="button" class="btn btn-default 4">4</button>
      <button type="button" class="btn btn-default 5">5</button>
      <button type="button" class="btn btn-default 6">6</button>
      <button type="button" class="btn btn-default subtract">-</button>
      </div>
    <div class="button-row">
      <button type="button" class="btn btn-default 1">1</button>
      <button type="button" class="btn btn-default 2">2</button>
      <button type="button" class="btn btn-default 3">3</button>
      <button type="button" class="btn btn-default add">+</button>
      </div>
    <div class="button-row">
      <button type="button" class="btn btn-default 0">0</button>
      <button type="button" class="btn btn-default decimal">.</button>
      <button type="button" class="btn btn-default btn-wide enter">=</button>
    </div>
  </div>
  <footer class="page-footer text-center">
    <h4>+ &nbsp - &nbsp JavaScript Calculator &nbsp × &nbsp ÷</h4>
    <h5>Coded and designed by <a href="http://codepen.io/mokada42991/" target="_blank">Masami Okada</a> for <a href="https://www.freecodecamp.com/" target="_blank">FreeCodeCamp</a> © 2017</h5>
  </footer>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
